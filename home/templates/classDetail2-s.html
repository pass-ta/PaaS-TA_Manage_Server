<!DOCTYPE html>
<html lang="ko" id="html">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HiClass</title>
    <link href="/static/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <!-- Additional CSS Files -->
    <link rel="stylesheet" href="/static/assets/css/fontawesome.css">
    <link rel="stylesheet" href="/static/assets/css/templatemo-seo-dream.css?after?after">
    <link rel="stylesheet" href="/static/assets/css/home.css?after">
    <link rel="stylesheet" href="/static/assets/css/makeroom.css">
    <link rel="stylesheet" href="/static/assets/css/enterroom.css?after">
    <link rel="stylesheet" href="/static/assets/css/classDetail-t.css">
    <link rel="stylesheet" href="/static/assets/css/list.css">
    <link rel="stylesheet" href="/static/assets/css/animated.css">
    <link rel="stylesheet" href="/static/assets/css/classList.css">
    <link rel="stylesheet" href="/static/assets/css/notice.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <link rel="stylesheet" href="/static/assets/css/owl.css">
</head>
<body>
  <div class="king" id="king">
    <!-- ***** Header Area Start ***** -->
    <div class="animate__animated animate__fadeInDown animate__delay-0.8s">
      <header class="header-area">
        <div class="container">
          <div class="row">
            <div class="col-12">
                <nav class="main-nav">
                  <!-- ***** Logo Start ***** -->
                  <a href="/home" class="logo">
                    <h4>HiClass <img src="/static/assets/images/student.png" alt="" class="auto_logo"><span class="teachers_text">Students</span></h4>
                  </a>
                  <!-- ***** Logo End ***** -->
                  <!-- ***** Menu Start ***** -->
                  <ul class="nav">
                    <li class="scroll-to-section"><a href="/home">Home</a></li>
                    <li class="scroll-to-section"><a href="/home/myclass/student">My Class</a></li>
                    <li class="scroll-to-section"><a href="/logout">Logout</a></li>
                    <li class="scroll-to-section"></li>
                  </ul>
                  <a class='menu-trigger'>
                      <span>Menu</span>
                  </a>
                  <!-- ***** Menu End ***** -->
                </nav>
            </div>
          </div>
        </div>
      </header>
    </div>
    <!-- ***** Header Area End ***** -->
    <div class="main">
        <div class="inner">
            <div class="img-menu">
                <div><img src="/static/assets/images/bell (1).png" alt="" onclick="location.href='/home/myclass/student/{{enrol_pk}}'"></div>
                <div><img src="/static/assets/images/speech-bubble.png" alt="" onclick="location.href='/home/myclass/student/quiz'"></div>
                <div><img src="/static/assets/images/bar-graph (1).png" alt="" onclick="location.href='/home/myclass/student/analytics'"></div>
            </div>
            <div class="notice-list">
              {% if page.object_list %}
                <div class="noticeList-caption">
                  <span class="numm">번호</span><span class="question-text" id="title-text">문제</span><span class="makername">생성자</span><span class="date-textt" id="date-text">생성일</span>
                </div>
                {% for Quiz in page.object_list%}
                  <div class="noticeList" onclick="location.href='/home/myclass/student/quiz/{{Quiz.pk}}'">
                    <span class="numm">{{forloop.revcounter}}</span><span class="question-text">{{Quiz.question}}</span><span class="makername">{{Quiz.makername}}</span><span class="date-textt">{{Quiz.make_date|date:'Y년 n월 j일 G:i'}}</span>
                  </div>
                {% endfor%}
              {% else %}
                <div id="noroom" class="animate__animated animate__rubberBand animate__delay-0.8s">
                    <span>학습한 Quiz가 없습니다!</span>
                    <img src="/static/assets/images/embarrassed.png" alt="">
                </div>
              {%endif%}
            </div>
        </div>
    </div>
</div>

</body>
</html>
