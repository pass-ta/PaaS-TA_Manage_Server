<!DOCTYPE html>
<html lang="ko" id="make_html">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HiClass</title>
    <link href="/static/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <!-- Additional CSS Files -->
    <link rel="stylesheet" href="/static/assets/css/fontawesome.css">
    <link rel="stylesheet" href="/static/assets/css/templatemo-seo-dream.css?after">
    <link rel="stylesheet" href="/static/assets/css/home.css?after?after?after">
    <link rel="stylesheet" href="/static/assets/css/makeroom.css?after">
    <link rel="stylesheet" href="/static/assets/css/list.css">
    <link rel="stylesheet" href="/static/assets/css/animated.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <link rel="stylesheet" href="/static/assets/css/owl.css">
    <link rel="shortcut icon" type="image/x-icon" href="/static/assets/images/hiclass-img.png">
</head>
<body>
    <div class="king" id="king">
      <!-- ***** Header Area Start ***** -->
      <div class="animate__animated animate__fadeInDown animate__delay-0.8s">
        <header class="header-area">
          <div class="container">
            <div class="row">
              <div class="col-12">
                  <nav class="main-nav">
                    <!-- ***** Logo Start ***** -->
                    <a href="/home" class="logo">
                      <h4>HiClass <img src="/static/assets/images/teacher (1).png" alt="" class="auto_logo"><span class="teachers_text">Teachers</span></h4>
                    </a>
                    <!-- ***** Logo End ***** -->
                    <!-- ***** Menu Start ***** -->
                    <ul class="nav">
                      <li class="scroll-to-section"><a href="/home">Home</a></li>
                    <li class="scroll-to-section"><a href="/home/myclass/teacher">My Class</a></li>
                      <li class="scroll-to-section"><a href="/logout">Logout</a></li>
                      <li class="scroll-to-section"><div class="main-blue-button"><a id="nav_mypage2" name="nav_mypage2">{{username}}님 안녕하세요.</a></div></li>
                    </ul>
                    <a class='menu-trigger'>
                        <span>Menu</span>
                    </a>
                    <!-- ***** Menu End ***** -->
                  </nav>
              </div>
            </div>
          </div>
        </header>
      </div>
      <!-- ***** Header Area End ***** -->
      <div class="main">
        <div class="inner">
          <!-- <div class="main-section" id="make-room" onclick="location.href='/home/makeclass'">
              <img src="/static/assets/images/elearning.png" alt="" class="animate__animated animate__slideInLeft make_class">
              <span>Make Class</span>
          </div> -->
          <div class="tri-section">
            <div class="tri1" onclick="location.href='/home/makeclass'">
              <img src="/static/assets/images/enter_class.png" alt="" class="animate__animated animate__slideInLeft make_class">
                <span>Create Class</span>
            </div>
            <div class="tri2" onclick="location.href='/home/enterclass'">
              <img src="/static/assets/images/elearning.png" alt="" class="animate__animated animate__slideInLeft make_class">
                <span>Enter Class</span>
            </div>
          </div>
          <div class="main-section" onclick="location.href='/home/myclass/teacher'">
              <img src="/static/assets/images/task-list.png" alt="" class="animate__animated animate__slideInRight">
              <span>My Class</span>
          </div>
        </div>
      </div>
    </div>
    <div class="animate__animated animate__slideInRight" id="mypage">
      <div class="mypage-inner">
        <img src="/static/assets/images/cancel.png" alt="" class="cancel" id="cancel" name="cancel">
        <span class="my_text">My Page</span>
        {% if img_check == 0 %}
          <img src="/static/assets/images/face-recognition.png" alt="" id="user-img">
        {% elif img_check == 1%}
          <img src="/media/profile{{userimg}}" alt="" id="user-img">
        {%endif%}
        <div class="user-email">
          <img src="/static/assets/images/email.png" alt="" class="info"><span class="main-span">Email: </span><span class="sub-span">{{email}}</span>
        </div>
        <div class="user-name">
          <img src="/static/assets/images/user.png" alt="" class="info"><span class="main-span">Name: </span><span class="sub-span">{{username}}</span>
        </div>
        <div class="user-register">
          <img src="/static/assets/images/schedule.png" alt="" class="info"><span class="main-span">Date: </span><span class="sub-span">{{register}}</span>
        </div>
        <form method="POST" id="edit" enctype="multipart/form-data">
          {% csrf_token %}
          <label for="user-img-change" class="user-img-change">이미지 설정하기</label>
          <input type="file" id="user-img-change" name="user-img-change" accept=".png, .jpeg, .jpg" onchange="setImage()">
          <button class="user-img-btn" id="user-img-btn" name="user-img-btn" value="모달">변경하기</button>
        </form>
      </div>
    </div>
    
    <script>
      // 모달 이벤트
      console.log(document.getElementById('user-img').value)
      let my = document.getElementById('mypage');  // my page
      let btn2 = document.getElementById('nav_mypage2'); // 상단바의 두번째 my page 버튼
      let king = document.getElementById('king');  // background 설정
     btn2.addEventListener('click',function(){
        my.style.display ='flex';
        king.style.opacity = '0.5';
        king.style.pointerEvents = 'none';
     })
      let exit = document.getElementById('cancel');
      exit.addEventListener('click',function(){
        king.style.opacity = '1';
        king.style.pointerEvents = 'all';
        my.style.display ='none';
      })

      // 모달안에 사진 변경 이벤트
      let file = document.getElementById('user-img-change');
      let file_submit = document.getElementById('user-img-btn');
      file.addEventListener('click',function(){
        file.style.marginLeft = '70px'
        file_submit.style.display = 'inline'
      })

      function setImage(){
      let image = document.getElementById('user-img')
      image.src = '/static/assets/images/modal-text.PNG'
      }
    </script>

</body>
</html>
